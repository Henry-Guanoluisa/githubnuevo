<div class="row" style="margin-top: 50px;margin-bottom: 100px" *ngIf="productsGet.length > 0">
  <div class="col col-6 col-xl-3 col-md-4 col-sm-4 product-shop" *ngFor="let product of productsGet;index as i">
    <div class="card">
      <img [src]="product['imagen']" class="card-img-top" alt="img">
      <div class="card-body">
        <h5 class="card-title">{{product['titulo']}}</h5>
        <p class="card-text">{{product['precio']}}</p>
      </div>
    </div>
  </div>
</div>
